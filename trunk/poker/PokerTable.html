<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Texas Hold 'em</title>
		<link rel="stylesheet" type="text/css" href="PokerTable.css" />
	</head>
	<body>
		<div class="pokerTable">
			<div id="dealer"></div>
			<div id="p1" class="players">
				<div id="playerCards">
					<div id="holeCard1">
						<img src="images/deck/114.png" alt="Ac" />
					</div>
					<div id="holeCard2">
						<img src="images/deck/115.png" alt="2c" />
					</div>
				</div>
				<div id="playerName">Esimene</div>
				<div id="playerMoney">10000€</div>
			</div>
			<div id="p2" class="players">
				<div id="playerCards">
					<div id="holeCard1">
						<img src="images/deck/114.png" alt="Ac" />
					</div>
					<div id="holeCard2">
						<img src="images/deck/115.png" alt="2c" />
					</div>
				</div>
				<div id="playerName">Teine</div>
				<div id="playerMoney">9999€</div>
			</div>
			<div id="p3" class="players">Kolmas</div>
			<div id="p4" class="players">Neljas</div>
			<div id="p5" class="players">Viies</div>
			<div id="p6" class="players">Kuues</div>
			<div id="p7" class="players">Seitsmes</div>
			<div id="p8" class="players">Kaheksas</div>
			<div id="p9" class="players">Üheksas</div>
			
			<div id="handInfo">
				<div id="communityCards">
					<img src="images/deck/101.png" alt="Ad"/>
					<img src="images/deck/102.png" alt="2d"/>
					<img src="images/deck/103.png" alt="3d"/>
					<img src="images/deck/104.png" alt="4d"/>
					<img src="images/deck/105.png" alt="5d"/>
				</div>
				<div id="pot">
					10000€
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="chat">
				<textarea rows="4" cols="30">Chat</textarea>
				<input type="text" />
			</div>	
			<div id="playerActions">
				<input class="playerAction" type="submit" value="Fold" />
				<input class="playerAction" type="submit" value="Bet" />
				<input class="playerAction" type="submit" value="Raise" />
			</div>
		</div>
	</body>
</html>
